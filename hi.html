<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Valentine Card üíù</title>
    <style>
        /* Updated CSS with button spacing fixes */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff3366;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.5);
            animation: float 6s linear infinite;
            opacity: 0;
        }

        .container {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 1s ease-in;
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            color: #ff3366;
            font-family: 'Comic Sans MS', cursive;
            margin: 0 0 1rem 0;
            animation: textScale 2s infinite alternate;
        }

        .teddies {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
            mix-blend-mode: multiply;
        }

        .teddy {
            width: 100px;
            animation: bounce 2s ease-in-out infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #yes-btn {
            background: #4CAF50;
            color: white;
            transform-origin: center;
            position: relative;
            z-index: 1;
        }

        #no-btn {
            background: #f44336;
            color: white;
            position: relative;
            z-index: 2;
        }

        .celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff0066, #ff0066 , #ff0066);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .celebration-screen h1 {
            color: white;
            font-size: 4em;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 2;
            animation: pulse 1s infinite;
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textScale {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes particle-fall {
            0% { 
                transform: translateY(-20vh) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(120vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .particle {
            position: absolute;
            font-size: 24px;
            animation: particle-fall 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Will You Be My Valentine? üíò</h1>
        <div class="teddies">
            <img src="https://github.com/harinimurugadoss/image/blob/main/273-2737039_teddy-bear-cartoon-clip-art-cartoon-cute-teddy-bear-removebg-preview.png?raw=true" class="teddy" alt="Teddy 1">
            <img src="https://github.com/harinimurugadoss/image/blob/main/90-909943_bear-hug-clip-art-medium-size-cute-teddy-bears-with-hearts-removebg-preview.png?raw=true" class="teddy" alt="Teddy 2">
        </div>
        <div class="buttons">
            <button id="yes-btn">YES! üòç</button>
            <button id="no-btn">No üò¢</button>
        </div>
    </div>

    <script>
        // Updated JavaScript with spacing adjustments
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const heartsContainer = document.getElementById('hearts');
        let clickCount = 0;
        let currentScale = 1;

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        const noMessages = [
            "Are you sure?üò¢",
            "Really?üòü",
            "Think again!ü§ß",
            "My heart is breakingü•∫",
            "Please reconsider! üò≠",
            "Last chance!üò§",
            "You're Mine! Click YES!üò†"
        ];

        noBtn.addEventListener('click', () => {
            if (clickCount < noMessages.length) {
                noBtn.textContent = noMessages[clickCount];
                currentScale += 0.2;
                yesBtn.style.transform = `scale(${currentScale})`;
                
                // Add spacing between buttons when scaled
                yesBtn.style.marginRight = `${currentScale * 10}px`;
                
                clickCount++;
            } else {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            // Clear existing content
            document.body.innerHTML = `
            <div class="celebration-screen">
                <h1>YAY! Now You're Mine!! LOVE YOU!üòçüíñ</h1>
                        <p style="font-size: 1.5em; margin: 0">You've made me the happiest everyday! üß∏üíï</p>
                <div class="particles-container"></div>
            </div>`;
        
            // Create particles
            const container = document.querySelector('.particles-container');
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üéâ', '‚ú®', 'üåü', 'ü•≥', 'üíê'];
            
            // Create 50 initial particles
            for(let i = 0; i < 50; i++) {
                createParticle();
            }
        
            // Keep creating new particles
            const particleInterval = setInterval(createParticle, 100);
        
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particle.style.color = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
                particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                container.appendChild(particle);
        
                // Remove particles after animation
                setTimeout(() => particle.remove(), 5000);
            }
        });
    </script>
</body>
</html>
